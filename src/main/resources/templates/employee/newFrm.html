<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">

    <div th:replace="~{fragmentos/pestanas.html :: menu}"></div>

    <h2>Nuevo Empleado</h2><hr />
    <form method="post" th:action="@{'/empleado/nuevo'}">


        <input  name="id" type="hidden"/>

        <div class="row">
            <div class="form-group col-6">

                <label> Nombre</label>
                <input  type="text" name="firstName" class="form-control">
            </div>
            <div class="form-group col-6">

                <label> Apellido</label>
                <input  type="text" name="lastName" class="form-control">
            </div>
        </div>

        <div class="form-group">

            <label> Correo Electronico</label>
            <input  type="text" name="email" class="form-control">

        </div>

        <div class="row">
            <div class="form-group col-6">

                <label for="category" class="form-label">Puesto</label>
                <select name="jobid" id="category" class="form-select">
                    <option th:each="trabajo : ${listaTrabajos}"
                            th:value="${trabajo.id}"
                            th:text="${trabajo.getJobTitle()}"></option>
                </select>

            </div>
            <div class="form-group col-6">

                <label> Sueldo</label>
                <input th:value="${employee.getSalary()}" type="text" name="salary" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-6">

                <label for="category" class="form-label">Jefe</label>
                <select name="managerid" id="category2" class="form-select">
                    <option th:each="manager : ${listaManagers}"
                            th:value="${manager.getId()}"
                            th:text="${manager.getFullname()}"></option>
                </select>

            </div>
            <div class="form-group col-6">

                <label for="category" class="form-label">Departamento</label>
                <select name="departmentid" id="category3" class="form-select">
                    <option th:each="depa : ${listaDepartamentos}"
                            th:value="${depa.getId()}"
                            th:text="${depa.getDepartmentName()}"></option>
                </select>
            </div>
        </div>

        <a th:href="@{'/empleado/listar'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
    </body>
</html>
