
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Lista de Empleados</title>
</head>
<body>

<div th:replace="~{fragmentos/pestanas.html :: menu}"></div>

<div class="container">
    <h1>Lista de Empleados</h1>

    <div class="alert alert-success" role="alert" th:if="${msg != null}" th:text="${msg}">

    </div>
    <!--  -->
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/empleado/listar}">Limpiar</a>
    <form class="input-group mb-lg-3" method="post" th:action="@{/empleado/buscar}">

        <div class="input-group-append">

            <input th:value="${textoBuscado}" type="text" class="form-control col-10" placeholder="Buscar por nombre" name="textoBuscar"/>
        </div>

        <button class="btn btn-success col-6" type="submit">Buscar</button>
    </form>

    <a th:href="@{'/empleado/nuevo'}"> Nuevo Usuario</a>




    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th>Ciudad</th>
            <th></th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="emp ,vestado: ${listaempleados}">

            <td th:text="${vestado.index+1}"></td>
            <td th:text="${emp.getNombre()}"></td>
            <td th:text="${emp.getApellido()}"></td>
            <td th:text="${emp.getPuesto()}"></td>
            <td th:text="${emp.getDepartamento()}"></td>
            <td th:text="${emp.getCiudad()}"></td>


            <td><a class="btn btn-primary" th:href="@{'/empleado/editar?id='+${emp.id}}">Editar</a></td>
            <td><a class="btn btn-primary" th:href="@{'/empleado/borrar?id='+${emp.id}}">Borrar</a></td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
