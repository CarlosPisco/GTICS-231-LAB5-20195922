<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Reporte - Dashboards</title>
</head>
<body>

<div th:replace="~{fragmentos/pestanas.html :: menu}"></div>



<div class="container">
  <h1>Reporte - Dashboards</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Puesto</th>
      <th>Salario Maximo</th>
      <th>Salario Minimo</th>
      <th>Salario Total</th>
      <th>Salario Promedio</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="reporte ,vestado: ${listareportes}">

      <td th:text="${vestado.index+1}"></td>
      <td th:text="${reporte.getPuesto()}"></td>
      <td th:text="${reporte.getSueldoMaximo()}"></td>
      <td th:text="${reporte.getSueldoMinimo()}"></td>
      <td th:text="${reporte.getSumaSalarios()}"></td>
      <td th:text="${reporte.getSueldoPromedio()}"></td>


    </tr>


    </tbody>
  </table>


</div>


</body>
</html>
